<ul>
    <li ng-repeat="key in rating.aMap">
        <span>{{key}} {{value}}</span>
    </li>
</ul>

<table class="table table-striped table-hover table-condensed">
    <tr>
        <th>Name</th>
        <th>Last Week</th>
        <th>All</th>
    </tr>
    <tr ng-repeat="(key, value) in rating.arr.all | orderBy: '-value.pc' ">
        <td>{{key}}</td>
        <td>{{value.week.pc}}</td>
        <td>{{value.all.pc}}</td>
    </tr>
</table>
